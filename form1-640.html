<script type="text/javascript">
document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
	document.addEventListener("backbutton", onBackKeyDown, false);
	navigator.geolocation.getCurrentPosition(onSuccess, onError);

	document.getElementById("deviceos").value = device.platform;
	document.getElementById("deviceosversion").value = device.version;
	document.getElementById("uuid").value = device.uuid;
}

function onSuccess(position) {
    document.getElementById('lati').value = position.coords.latitude;
	document.getElementById('longi').value = position.coords.longitude;
}

function onError(error) {
	return false;
}
function onBackKeyDown() {
    return false;
}
</script>
