<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>YOUNGO Registration Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/form-320.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/local_ajax.js"></script>
</head>
<body>
<script>
	$(document).ajaxError(function(event, request, settings, thrownError) {
		alert( "Triggered ajaxError handler.\n" + settings.toSource() );
	});
</script>
<div style="width: 320px; height: 1040px; background: url('images/bg-320.png') no-repeat;">
  <div style="text-align: center; padding-top: 5px;" class="Stile1">Compila il form sottostante con i tuoi dati<br />
  I dati contrassegnati con * sono obbligatori</div>
  <form name="form1" action="" method="post">
    <label>Nome Genitore*<br />
    </label>
    <input type="text" name="nome" class="nome" value="" size="40" maxlength="42" required="required" />
    <br />
    <label>Cognome Genitore*<br />
    </label>
    <input type="text" name="cognome" class="nome" value="" size="40" maxlength="42"  required="required"/>
    <br />
    <label>Data di Nascita*<br />
    </label>
    <select name="giorno_nascita" class="giorno">
      <option value="0" selected="selected">Giorno</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
    </select>
    <select name="mese_nascita" class="mese">
      <option value="0" selected="selected">Mese</option>
      <option value="1">Gennaio</option>
      <option value="2">Febbraio</option>
      <option value="3">Marzo</option>
      <option value="4">Aprile</option>
      <option value="5">Maggio</option>
      <option value="6">Giugno</option>
      <option value="7">Luglio</option>
      <option value="8">Agosto</option>
      <option value="9">Settembre</option>
      <option value="10">Ottobre</option>
      <option value="11">Novembre</option>
      <option value="12">Dicembre</option>
    </select>
    <select name="anno_nascita" class="ora">
      <option value="0" selected="selected">Anno</option>
      <option value="1990">1990</option>
      <option value="1991">1991</option>
      <option value="1992">1992</option>
      <option value="1993">1993</option>
      <option value="1994">1994</option>
      <option value="1995">1995</option>
      <option value="1996">1996</option>
      <option value="1997">1997</option>
      <option value="1998">1998</option>
      <option value="1999">1999</option>
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2004">2004</option>
      <option value="2005">2005</option>
      <option value="2006">2006</option>
      <option value="2007">2007</option>
      <option value="2008">2008</option>
      <option value="2009">2009</option>
      <option value="2010">2010</option>
      <option value="2011">2011</option>
      <option value="2012">2012</option>
      <option value="2013">2013</option>
    </select>
    <br />
    <label>Recapito Telefonico*<br />
    </label>
    <input type="text" name="telefono" class="telefono" value="" size="40" maxlength="42" required="required"/>
    <br />
    <label>E-mail<br />
    </label>
    <input type="text" name="email" class="email" value="" size="40" maxlength="42" pattern="^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$"/>
    <br />
    <label>Nome Bambino 1*<br />
    </label>
    <input type="text" name="nome_bambino_1" class="nome" value="" size="40" maxlength="42"  required="required"/>
    <br />
    <label>Nome Bambino 2<br />
    </label>
    <input type="text" name="nome_bambino_2" class="nome" value="" size="40" maxlength="42"  required="required"/>
    <br />
    <label>Nome Bambino 3<br />
    </label>
    <input type="text" name="nome_bambino_3" class="nome" value="" size="40" maxlength="42"  required="required"/>
    <br />
    <label>Nome Bambino 4<br />
    </label>
    <input type="text" name="nome_bambino_4" class="nome" value="" size="40" maxlength="42"  required="required"/>
    <br />
    <label>Nome Bambino 5<br />
    </label>
    <input type="text" name="nome_bambino_5" class="nome" value="" size="40" maxlength="42"  required="required"/>
    <br />
    <br />
	<label for="liberatoria"><span class="Stile1" style="margin-left: -10px;">Liberatoria trattamento dati (Dlg 196/03)</span></label>
	<input type="checkbox" name="liberatoria" value="1" class="interesse"/>
    <br />
	<div id="loader">
	    <img src="images/ajax-loader.gif"/>
	</div>
	<div align="right" style="margin-top: 8px;">
		<input type="button" name="button" value="" onclick="validate();" />&nbsp;&nbsp;
	</div>
  </form>
  <br />
</div>
</body>
</html>
