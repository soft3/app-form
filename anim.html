<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento senza titolo</title>
<link rel="stylesheet" type="text/css" href="css/canvas.css" />
<script>
function resizeGame()
{
    var gameArea = document.getElementById('gameArea');
    var newWidth = document.documentElement.clientWidth; //window.innerWidth;
    var newHeight = document.documentElement.clientHeight; //window.innerHeight;

    gameArea.style.width = newWidth + 'px';
    gameArea.style.height = newHeight + 'px';

    gameArea.style.marginTop = 0;
    gameArea.style.marginLeft = 0;

    var gameCanvas = document.getElementById('gameCanvas');
    gameCanvas.width = newWidth;
    gameCanvas.height = newHeight;

	background();
}

function background()
{
    var canvas = document.getElementById('gameCanvas');
    var context = canvas.getContext("2d");

    var ptrn = context.createPattern(bckg, 'repeat');
    context.fillStyle = ptrn;
    context.fillRect(0,0,canvas.width, canvas.height);

	/* ---------- */

	var xres = screen.width;
	var yres = screen.height;
	var xwin = window.innerWidth;
	var ywin = window.innerHeight;
	var xdpi = document.documentElement.clientWidth;
	var ydpi = document.documentElement.clientHeight;

	var dpr = 1;
	if (window.devicePixelRatio !== undefined) dpr = window.devicePixelRatio;

	//document.write("&nbsp;La Finestra è di " + xwin + "x" + ywin+ "<br>");
	//document.write("&nbsp;La Densità è di " + xdpi + "x" + ydpi + "<br>");
	//document.write("&nbsp;DevicePixelRatio è di " + dpr);

    context.font = '10pt Arial';
    context.fillStyle = 'black';

	context.fillText("La Risoluzione è di " + xres + "x" + yres, 10, 15);
	context.fillText("La Finestra è di " + xwin + "x" + ywin, 10, 30);
	context.fillText("La Densità è di " + xdpi + "x" + ydpi, 10, 45);
	context.fillText("DevicePixelRatio è di " + dpr, 10, 60);
}

var totFrames = 0;
var frameInt = 25;

if ( !window.requestAnimationFrame )
{
	window.requestAnimationFrame = ( function()
	{
		return window.webkitRequestAnimationFrame ||
		window.mozRequestAnimationFrame ||
		window.oRequestAnimationFrame ||
		window.msRequestAnimationFrame ||
		function( /* function FrameRequestCallback */ callback, /* DOMElement Element */ element )
		{
			window.setTimeout( callback, frameInt );
		};
	} )();
}

function draw_anim(context, x, y, iobj)
{
	totFrames += 1;
	if (totFrames > 150) frameInt = 50;
	if (totFrames > 200) frameInt = 125;
	if (totFrames > 250) frameInt = 312;
	if (totFrames == 275)
	{
		totFrames = 0;
		frameInt = 20;

		if (screen.width <=320) window.location="index-320.html";
		else window.location="index-640.html";
	}

	var canvas = document.getElementById('gameCanvas');

    if (iobj.source != null)
        context.drawImage(iobj.source, iobj.current * iobj.width, 0,
                          iobj.width, iobj.height,
                          x, y, canvas.width, canvas.width);
    iobj.current = (iobj.current + 1) % iobj.total_frames;

	context.clearRect(0, 60, 320, 15);
	context.fillText("FrameInt " + frameInt + " totFrames " + totFrames, 10, 75);

	setTimeout(function()
	{
		window.requestAnimationFrame(draw_anim(context, 2, 80, iobj));
	}, frameInt);
}

function serAnim()
{
	var img_obj = {
		'source': null,
		'current': 0,
		'total_frames': 6,
		'width': 635,
		'height': 640,
	};

	var img = new Image();
	img.onload = function ()
	{
		img_obj.source = img;
	}
	img.src = 'images/animation.png';

    var canvas = document.getElementById('gameCanvas');
    var context = canvas.getContext("2d");

	/*
    setInterval((function (c, i) {
                return function () {
                    draw_anim(c, 2, 60, i);
                };
    })(context, img_obj), 100);
	*/

	draw_anim(context, 2, 60, img_obj);
}
</script>
</head>
<body>
<div id="gameArea">
  <canvas id="gameCanvas" style="border:1px solid #000000;"></canvas>
</div>

<script>
var bckg = new Image();
bckg.src = 'images/bg2.png';
bckg.onload = function()
{
	resizeGame();
	serAnim();

	window.addEventListener('resize', resizeGame, false);
	window.addEventListener('orientationchange', resizeGame, false);
}
</script>

</body>
</html>
