<title>YOUNGO Contact Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="css/form-640.css" />
<script type="text/javascript">
    window.history.forward();
    function noBack() { window.history.forward(); }
</script>
</head>
<body onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
<script>
	setTimeout(function() {
		window.location="index-640.html"; 
	}, 15000);

	var hh = screen.height;
	document.body.style.height = hh;
</script>
<div id="centro" style="width: 640px; height: 100%; background: url('images/bg2.png') repeat;">
	<script>	
		var xres = screen.width;
		var yres = +screen.height;
		var xdpi = document.documentElement.clientWidth;
		var ydpi = document.documentElement.clientHeight;
		
		var dpr = 1; 
		if (window.devicePixelRatio !== undefined) dpr = window.devicePixelRatio;
		
		document.write("&nbsp;La Risoluzione è di " + xres + "x" + yres + "<br>");
		
		document.write("&nbsp;La Densità è di " + xdpi + "x" + ydpi + "<br>");
		
		document.write("&nbsp;DevicePixelRaio è di " + dpr);
	</script>
	<img src="images/ruota-animata_640.gif" width="100%" style="margin-top: 50px;" />
</div>
</body>
</html>
