<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento senza titolo</title>
<link rel="stylesheet" type="text/css" href="css/canvas.css" />
<script>
var img_obj = {
    'source': null,
    'current': 0,
    'total_frames': 6,
    'width': 635,
    'height': 640,
};

var img = new Image();
img.onload = function ()
{
    img_obj.source = img;
}
img.src = 'images/animation.png';

var bckg = new Image();
bckg.src = 'images/bg2.png';
	
function resizeGame() 
{
    var gameArea = document.getElementById('gameArea');
    var newWidth = window.innerWidth;
    var newHeight = window.innerHeight;

    gameArea.style.width = newWidth + 'px';
    gameArea.style.height = newHeight + 'px';

    gameArea.style.marginTop = 0;
    gameArea.style.marginLeft = 0;

    var gameCanvas = document.getElementById('gameCanvas');
    gameCanvas.width = newWidth;
    gameCanvas.height = newHeight;

	background();
}

function background()
{
    var canvas = document.getElementById('gameCanvas');
    var context = canvas.getContext("2d");

    var ptrn = context.createPattern(window.bckg, 'repeat');
    context.fillStyle = ptrn;
    context.fillRect(0,0,canvas.width, canvas.height);
}

function draw_anim(context, x, y, iobj)
{
	var canvas = document.getElementById('gameCanvas');
	
    if (iobj.source != null)
        context.drawImage(iobj.source, iobj.current * iobj.width, 0,
                          iobj.width, iobj.height,
                          x, y, canvas.width, canvas.width);
    iobj.current = (iobj.current + 1) % iobj.total_frames;
}

function serAnim()
{
    var canvas = document.getElementById('gameCanvas');
    var context = canvas.getContext("2d");

    setInterval((function (c, i) {
                return function () {
                    draw_anim(c, 2, 60, i);
                };
    })(context, img_obj), 100);
}
</script>
</head>
<body>
<div id="gameArea">
  <canvas id="gameCanvas" style="border:1px solid #000000;"></canvas>
</div>

<script>
	resizeGame();
	serAnim();

	window.addEventListener('resize', resizeGame, false);
	window.addEventListener('orientationchange', resizeGame, false);
</script>

</body>
</html>
