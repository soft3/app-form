<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>YOUNGO Registration Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/form-320.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/local_ajax.js"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript">
document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
	document.addEventListener("backbutton", onBackKeyDown, false);
	navigator.geolocation.getCurrentPosition(onSuccess, onError);

	document.getElementById("deviceos").value = device.platform;
	document.getElementById("deviceosversion").value = device.version;
	document.getElementById("uuid").value = device.uuid;
}

function onSuccess(position) {
    document.getElementById('lati').value = position.coords.latitude;
	document.getElementById('longi').value = position.coords.longitude;
}

function onError(error) {
	return false;
}
function onBackKeyDown() {
    return false;
}
</script>
<body>
<script>
	$(document).ajaxError(function(event, request, settings, thrownError) {
		alert( "Triggered ajaxError handler.\n" + settings.toSource() );
	});
</script>
<div id="tutto320">
  <div id="form320">Compila il form sottostante con i tuoi dati<br />
  I campi contrassegnati con * sono obbligatori</div>
  <form id="form1" name="form1" action="" method="post" onsubmit="return false">
    <label>Nome Genitore*<br />
    </label>
    <input type="text" name="nome" class="nome" value="" size="40" maxlength="42" required="required" />
    <br />
    <label>Cognome Genitore*<br />
    </label>
    <input type="text" name="cognome" class="nome" value="" size="40" maxlength="42"  required="required"/>
    <br />
    <label>Data di Nascita Genitore*<br />
    </label>
    <select name="giorno_nascita" class="giorno">
      <option value="0" selected="selected">Giorno</option>
	  <script>
		for (ii=1;ii<=31;ii++)
		{
			document.write("<option value=\"" + ii + "\">" + ii + "</option>");
		}
	  </script>
    </select>
    <select name="mese_nascita" class="mese">
      <option value="0" selected="selected">Mese</option>
      <option value="1">Gennaio</option>
      <option value="2">Febbraio</option>
      <option value="3">Marzo</option>
      <option value="4">Aprile</option>
      <option value="5">Maggio</option>
      <option value="6">Giugno</option>
      <option value="7">Luglio</option>
      <option value="8">Agosto</option>
      <option value="9">Settembre</option>
      <option value="10">Ottobre</option>
      <option value="11">Novembre</option>
      <option value="12">Dicembre</option>
    </select>
    <select name="anno_nascita" class="ora">
      <option value="0" selected="selected">Anno</option>
	  <script>
		var d = new Date();
		var anno = d.getFullYear();
		for (ii=anno;ii>=(anno-114);ii--)
		{
			document.write("<option value=\"" + ii + "\">" + ii + "</option>");
		}
	  </script>
    </select>
    <div style="height:8px;">&nbsp;</div>
    <label>Recapito Telefonico*<br />
    </label>
    <input type="text" name="telefono" class="telefono" value="" size="40" maxlength="42" required="required"/>
    <br />
    <label>E-mail *<br />
    </label>
    <input type="text" name="email" class="email" value="" size="40" maxlength="42" required="required" pattern="^\s*[\w\-\+_]+(\.[\w\-\+_]+)*\@[\w\-\+_]+\.[\w\-\+_]+(\.[\w\-\+_]+)*\s*$"/>
    <br />
    <label>Nome Bambino 1*<br />
    </label>
    <input type="text" name="nome_b1" class="nome" value="" size="40" maxlength="42" required="required"/>
    <br />
    <label>Data di Nascita Bambino 1*<br />
    </label>
	<select name="giorno_b1" class="giorno">
      <option value="0" selected="selected">Giorno</option>
	<script>
		for (ii=1;ii<=31;ii++)
		{
			document.write("<option value=\"" + ii + "\">" + ii + "</option>");
		}
	</script>
    </select>
    <select name="mese_b1" class="mese">
      <option value="0" selected="selected">Mese</option>
      <option value="1">Gennaio</option>
      <option value="2">Febbraio</option>
      <option value="3">Marzo</option>
      <option value="4">Aprile</option>
      <option value="5">Maggio</option>
      <option value="6">Giugno</option>
      <option value="7">Luglio</option>
      <option value="8">Agosto</option>
      <option value="9">Settembre</option>
      <option value="10">Ottobre</option>
      <option value="11">Novembre</option>
      <option value="12">Dicembre</option>
    </select>
    <select name="anno_b1" class="ora">
      <option value="0" selected="selected">Anno</option>
	  <script>
		var d = new Date();
		var anno = d.getFullYear();
		for (ii=anno;ii>=(anno-24);ii--)
		{
			document.write("<option value=\"" + ii + "\">" + ii + "</option>");
		}
	  </script>
    </select>
    <div style="height:8px;">&nbsp;</div>
	<label for="liberatoria"><span class="liberatoria"><b>Liberatoria trattamento dati (Dlg 196 del 30 Giugno 2003)</b></span></label>
	<br />
	<input type="checkbox" name="liberatoria" value="1" class="interesse"/>
    <br />
	<div id="loader">
	    <img src="images/ajax-loader.gif"/>
	</div>
	<div align="right" style="margin-top: 8px;">
		<input type="button" name="button" value="" onclick="validate();" />&nbsp;&nbsp;
	</div>
	<input type="hidden" name="deviceos" id="deviceos" value="0">
	<input type="hidden" name="deviceosversion" id="deviceosversion" value="0">
	<input type="hidden" name="uuid" id="uuid" value="0">
	<input type="hidden" name="lati" id="lati" value="0">
	<input type="hidden" name="longi" id="longi" value="0">
  </form>
</div>
<script src="js/jquery.backstretch.min.js"></script>
<script>
    $.backstretch("images/bg-320.png");
</script>
</body>
</html>
